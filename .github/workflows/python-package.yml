name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9, pypy2, pypy3]
        os: [windows-latest, ubuntu-latest, macos-latest]
        exclude:
          # Failures due to lack of numpy wheels
          # numpy.distutils.system_info.NotFoundError: No lapack/blas resources found.
          - os: windows-latest
            python-version: pypy2
          - os: windows-latest
            python-version: pypy3
          # pypy2 Failure building pandas wheels
          # pypy3  error: library mach has Fortran sources but no Fortran compiler found
          - os: macos-latest
            python-version: pypy2
          - os: macos-latest
            python-version: pypy3
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel
        pip install numpy pandas pytz IPython pytest sphinx
        pip install -r requirements_test.txt
    - name: Add numba
      if: ${{ matrix.python-version == '3.6' || matrix.python-version == '3.7' || matrix.python-version == '3.8' }}
      run: |
        pip install numba
    - name: Test with pytest
      run: |
        pytest . -v --cov-report html --cov=fluids --cov-report term-missing -m "not online and not thermo and not numba"
    - name: Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true

  coveralls_finish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
